<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shring-to-fit=yes">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- Custom -->
        <link rel="stylesheet" href="./main.css">

        <title>L.A.M.A.</title>
    </head>
    <body>
        <div id="l-alias-container" class="l-menu container d-none">
            <div class="row justify-content-center">
                <div class="mx-auto">
                    <form id="l-alias-form">
                        <div class="form-group">
                            <input type="text" class="form-control" id="l-alias" placeholder="Enter alias">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Play</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="l-menu-container" class="l-menu container d-none">
            <div class="row justify-content-center">
                <div class="mx-auto">
                    <form id="l-menu-form"></form>
                    <div id="l-menu-buttons" class="btn-group-vertical text-center p-3">
                        <button type="button" id="l-join-button" class="btn btn-secondary">Join Lobby</button>
                        <button type="button" id="l-create-button" class="btn btn-primary">Create Lobby</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="l-lobby-container" class="l-menu container d-none">
            <div class="row justify-content-center">
                <div class="text-center mx-auto">
                    <h4>Members</h4>
                    <ul class="list-group md-3" id="l-lobby-members">
                    </ul>
                </div>
            </div>
        </div>
        <div id="l-clear-container" class="container">
            <div class="row justify-content-center">
                <div class="mx-auto">
                    <form id="l-clear-form">
                        <div class="text-center">
                            <button type="submit" class="btn btn-danger">Clear Data</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="l-topbar" class="pl-3 justify-content-center fixed-top bg-light">
        </div>

        <!-- JS -->
        <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-xmlrpc/0.4.3/jquery.xmlrpc.js" integrity="sha256-drJeWSPQ0DcDSP+N0EEmzEkOdI0uOCgGO6zwwNkLbhg=" crossorigin="anonymous"></script>
        <!-- Custom -->
        <script type="text/javascript" src="./main.js"></script>
        <script type="text/javascript" src="./lama.js"></script>
    </body>
</html>
